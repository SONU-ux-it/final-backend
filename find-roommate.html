<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Roommate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff8dc, #ffe680);
      padding: 20px;
    }
    h2 { text-align: center; color: #333; }
    #roommateForm, #posts { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .post {
      background: #f9f9f9;
      margin-top: 10px;
      padding: 10px;
      border-left: 5px solid #ffa500;
      border-radius: 5px;
    }
    .btn { background-color: orange; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Find a Roommate</h2>

  <form id="roommateForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="email" name="email" placeholder="Email" required />
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit" class="btn">Submit</button>
  </form>

  <div id="posts"><h3>Roommate Requests</h3></div>

  <script>
    // âœ… Check if logged in
    if (localStorage.getItem("loggedIn") !== "true") {
      alert("Please login first");
      window.location.href = "login.html";
    }

    async function loadPosts() {
      const res = await fetch("http://localhost:3000/posts");
      const data = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = '<h3>Roommate Requests</h3>';
      data.forEach(post => {
        const div = document.createElement('div');
        div.className = "post";
        div.innerHTML = `<strong>${post.name}</strong> (${post.gender})<br>${post.message}<br>
          <button onclick="sendMessage('${post.email}')">Send Private Message</button>`;
        container.appendChild(div);
      });
    }

    async function sendMessage(email) {
      const message = prompt("Enter your message:");
      if (!message) return;
      await fetch("http://localhost:3000/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to: email, message })
      });
      alert("Message sent!");
    }

    document.getElementById("roommateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const res = await fetch("http://localhost:3000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert("Post submitted! Check your email to delete it.");
      e.target.reset();
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
